<body>
    <script>
        var arr = ['1.5','3','6','1.5'];
        var percentageArr = [];
        var sum = arr.reduce((a, b) => parseFloat(a) + parseFloat(b), 0);

        var percent = sum/100;

        arr.map(item => {
            percentageArr.push((item/percent).toFixed(3));
        });

        console.log(percentageArr);
    </script>
